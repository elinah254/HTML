            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 0.5rem;

        }

        nav a:hover {
            text-decoration: underline;
            color: aquamarine;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
